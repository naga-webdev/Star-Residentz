<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>StarResidentz</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/images/android/hotel_192.png">
  <link rel="manifest" href="./manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#F48C5B">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .splash {
      opacity: 0;
      position: fixed;
      height: 100%;
      width: 100%;
      color: #272c33;
      padding-top: 25vh;
      text-align: center;
      z-index: -1;
      font-family: monospace;
    }

    babu-root:empty+.splash {
      opacity: 1;
      z-index: 100;
    }

    .splash h1 {
      margin-bottom: 50px;
    }
  </style>
</head>

<body>
  <babu-root></babu-root>

  <div class="splash" id="content">
    <img src="./assets/images/shared-images/android/hotel_512.png" width="256px" alt="Angular5 PWA logo">
    <h1>Star Residentz PWA</h1>
  </div>

  <noscript>
    <p>
      Sorry, JavaScript must be enabled to use this app
    </p>
  </noscript>
</body>

</html>
